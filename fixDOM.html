<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modificando o DOM</title>

        <script>
            function backcolorin() {
                document.getElementById('teste').style.background = 'yellow'
            }

            function backcolorout() {
                var num = document.getElementById('teste').value

                if (num.length <= '3') {
                    document.getElementById('teste').style.background = 'red'
                } else {
                    document.getElementById('teste').style.background = 'green'
                }
            }
        </script>
    </head>

    <body>

        <input type="text" onfocus="backcolorin()" onfocusout="backcolorout()" id="teste">

    </body>

</html>
