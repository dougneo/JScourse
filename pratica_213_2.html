<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var x = 0


            while (x <= 10) {
                var y = 0
                while (y <= 10) {
                    document.writeln(x + "x" + y + "=" + (x * y) + "<br>")
                    y++
                }

                x++
                document.writeln('<hr>')
            }
        </script>
        <title>Document</title>
    </head>

    <body>

    </body>

</html>
